name: Generate QA Build

on:
  workflow_dispatch:
    inputs:
      branch_name:
        description: 'Enter the Branch from which you want to build'
        required: true

jobs:
  generate-qa-build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4.1.0
        with:
          ref: ${{ github.event.inputs.branch_name }}

      - name: Set up JDK 17
        uses: actions/setup-java@v3.13.0
        with:
          java-version: 17
          distribution: 'adopt'

      - name: Generate Debug Build
        run: |
          chmod +x ./gradlew
          ./gradlew bundleDebug

      - name: Upload Debug Bundle
        uses: actions/upload-artifact@v3.1.3
        with:
          name: ${{ github.event.inputs.branch_name }}.aab
          path: app/build/outputs/bundle/debug/app-debug.aab

      - name: Handle Compatibility Issue
        run: |
          # Check for the presence of the protobuf error
          if gplaycli -v 2>&1 | grep -q "Descriptors cannot not be created directly"; then
            # Downgrade the protobuf package to a compatible version
             pip install protobuf==3.29
             export PROTOCOL_BUFFERS_PYTHON_IMPLEMENTATION=python
          fi

          # Install gplaycli
          pip install gplaycli

          # Set Google Play credentials
          gplaycli --email ${{ secrets.RAHUL_PLAY_STORE_EMAIL }} --password ${{ secrets.RAHUL_PLAY_STORE_PASSWORD }}

          # Upload AAB to Google Play Internal App Sharing
          gplaycli upload app/build/outputs/bundle/debug/app-debug.aab

          # Get the Internal App Sharing Link
          sharing_link=$(gplaycli get | grep "Internal app sharing URL" | awk '{print $5}')
          echo "Internal App Sharing Link: $sharing_link"
        env:
          RAHUL_PLAY_STORE_EMAIL: ${{ secrets.RAHUL_PLAY_STORE_EMAIL }}
          RAHUL_PLAY_STORE_PASSWORD: ${{ secrets.RAHUL_PLAY_STORE_PASSWORD }}
          PROTOCOL_BUFFERS_PYTHON_IMPLEMENTATION: python
