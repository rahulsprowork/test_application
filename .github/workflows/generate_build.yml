# Workflows Name
name: Generate Build

# Trigger
on:
  # Manual Trigger Workflows
  workflow_dispatch:
    inputs:
      branch_name:
        description: 'Enter the Branch from which you want to build'
        required: true

# Jobs  
jobs:
  
  # Job - 1 Generate Debug Build 
  generate-debug-build:
    runs-on: ubuntu-latest
    steps:
      # Checkout the code
      - name: Checkout the code ${{ github.event.inputs.branch_name }} Branch
        uses: actions/checkout@v4.1.0
        with:
           ref: ${{ github.event.inputs.branch_name }}

      # Set Up JDK 
      - name: Set up JDK 17
        uses: actions/setup-java@v3.13.0
        with:
          java-version: 17
          distribution: 'adopt'
  
      # Generate Debug Build
      - name: Generate ${{ github.event.inputs.branch_name }} Debug Build
        run: |
          chmod +x ./gradlew
          ./gradlew bundleDebug

      # Uploading Debug Bundle
      - name: Uploading ${{ github.event.inputs.branch_name }} Debug Bundle
        uses: actions/upload-artifact@v3.1.3
        with:
          name: ${{github.event.inputs.branch_name}}.aab
          path: app/build/outputs/bundle/debug/app-debug.aab

      # Check if the Directory is Exist or not
      - name: Check if Directory Exists
        id: check-directory
        run: |
          directory_exists=false  
          if [ -d "test_application_file" ]; then
            directory_exists=true
          fi
          echo "Directory exists: $directory_exists"
            
      # Create Sub Directory
      - name: Create Subdirectory
        run: | 
          if [ "${{ steps.check-directory.outputs.directory_exists }}" == "false" ]; then
            mkdir -p test_application_file
          fi
          
      # Download Debug Bundle
      - name: Download ${{ github.event.inputs.branch_name }} Debug Bundle
        uses: actions/download-artifact@v2.2.4
        with:
          name: ${{github.event.inputs.branch_name }}.aab
          path: test_application_file/
